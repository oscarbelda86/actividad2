<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!--estilos-->
	<link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <form action="#" method="post" id="formulario">
        <fieldset>
            <legend>Formulario de Contacto</legend>
            <span id="mensaje"></span>
            <ul>
                <li>
                     <label for="nombre">Nombre Completo</label>
                     <input id="nombre" type="text" placeholder="Nombre" required/>
                </li>
                <li>
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" type="text" placeholder="Apellidos" required/>
                </li>
                <li>
                     <label for="rut">RUT</label>
                     <input id="rut" type="text" placeholder="RUT" required pattern="^\d{1,2}\d{3}\d{3}[-][0-9kK]{1}$"/>
                </li>
                <li> 
                 <label for="email">Correo Electrónico</label>
                     <input id="email" type="email" placeholder="Correo Electrónico" required />
                </li>
             
              <li> 
                 <label for="telefono">Telefono</label>
                     <input id="telefono" type="number" placeholder="Telefono" required />
                </li>
   
                <li>
                  <p>Seleccione 1 o más lenguajes de programación de su interés:</p>
                  <label for="python">Python</label>
                    <input id="python" type="checkbox">
                  <label for="java">Java</label>
                    <input id="java" type="checkbox">
                  <label for="typescript">Typescript</label>
                    <input id="typescript" type="checkbox">
                  <label for="php">PHP</label>
                    <input id="php" type="checkbox">
                  <label for="c#">C#</label>
                    <input id="c#" type="checkbox">
                  <label for="c++">C++</label>
                    <input id="c++" type="checkbox">
                </li>
                <li>
                    <label for="nivel">Cuál es su nivel de conocimiento en programación?</label>
                    <input id="nivel" type="range">
                </li>
                <li>
                    <label for="experiencia">Cuantos años de experiencia laboral tiene?</label>
                    <input type="radio" name="experiencia" required>1.
                    <input type="radio" name="experiencia">2.
                    <input type="radio" name="experiencia">3.
                    <input type="radio" name="experiencia">4.
                    <input type="radio" name="experiencia">5.
                </li>
                <li>
                    <label for="descripcion">Una descripción breve acerca de usted:</label>
                    <textarea id="descripcion" maxlength="300" required></textarea>
                </li>
   
                <li class='button'>
                      <button type="submit">Enviar</button>
                      <button id="limpiar" onclick="limpiarDatos()">Limpiar</button>
                </li>
   
          </ul>
          
        </fieldset>
    </form>    


</body>
<!--js-->

<script src="js/app.js" type="text/javascript" charset="utf-8" async defer></script>
</html>
